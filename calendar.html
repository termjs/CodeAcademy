<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='viewport' content='initial-scale=1, viewport-fit=cover, shrink-to-fit = no'>
    <meta name="theme-color" content="#0A0A0A">
    <title>CodeAcademy - Internship</title>
    <link rel="icon" type="image/x-icon" href="favicons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9701599b97.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Page Header / Navbar  -->
    <header class="header">
        <a href="index.html" class="logo">Internship</a>
        <nav>
            <ul class="navbar__links">
                <li><a href="index.html">Home</a></li>
                <li><a href="path.html">Path</a></li>
                <li>
                    <a id="moreButton">More<i class="fa-solid fa-chevron-down fa-xs"></i></a>
                    <ul class="dropdown__menu">
                        <a href="#">Gallery</a>
                        <a href="calendar.html">Calendar</a>
                    </ul>
                </li>
            </ul>
        </nav>
        <a class="contact__button" href="#"><button>Contact</button></a>
        <div class="navbar__burger">
            <i class="fa-solid fa-bars fa-sm"></i>
        </div>
    </header>

    <!-- Fullscreen Navigation Menu -->
    <div class="fullscreen__menu">
        <nav>
            <a href="index.html" class="logo logo-mobile">Internship</a>
            <ul class="navbar__links__fullscreen">
                <li><a href="index.html">Home</a></li>
                <li><a href="path.html">Path</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

            <button class="close__button"><i class="fa-solid fa-xmark fa-2xs"></i></button>
        </nav>
    </div>

    <!-- Main Landing Page -->
    <main class="calendar-container">
        <div class="calendar-structure">
            <div class="calendar-fields calendar-information-bar">
                <div class="title-field">
                    <i class="fa-solid fa-xmark fa-lg"></i>
                    <h3>We’re at full capacity</h3>
                </div>
                <div class="description-field">
                    <p>
                        We’re regretful to convey that there are no spaces left in the Internship program.
                    </p>
                </div>
            </div>

            <div class="calendar-fields">
                <div class="title-calendar">
                    <h3>Calendar</h3>
                    <a><i class="fa-solid fa-chevron-left fa-xs"></i></a>
                    <span>Aug 2023</span>
                    <a><i class="fa-solid fa-chevron-right fa-xs"></i></a>
                </div>
                <div class="content-calendar">
                    <div class="week-days">
                        <button class="grid-day">M</button>
                        <button class="grid-day">T</button>
                        <button class="grid-day">W</button>
                        <button class="grid-day">T</button>
                        <button class="grid-day">F</button>
                        <button class="grid-day">S</button>
                        <button class="grid-day">S</button>

                        <button class="grid-day grid-date"></button>
                        <button class="grid-day grid-date">1</button>
                        <button class="grid-day grid-date">2</button>
                        <button class="grid-day grid-date">3</button>
                        <button class="grid-day grid-date">4</button>
                        <button class="grid-day grid-date">5</button>
                        <button class="grid-day grid-date">6</button>
                        <button class="grid-day grid-date">7</button>

                        <button class="grid-day grid-date">8</button>
                        <button class="grid-day grid-date">9</button>
                        <button class="grid-day grid-date">10</button>
                        <button class="grid-day grid-date">11</button>
                        <button class="grid-day grid-date">12</button>
                        <button class="grid-day grid-date">13</button>
                        <button class="grid-day grid-date">14</button>

                        <button class="grid-day grid-date">15</button>
                        <button class="grid-day grid-date">16</button>
                        <button class="grid-day grid-date">17</button>
                        <button class="grid-day grid-date">18</button>
                        <button class="grid-day grid-date">19</button>
                        <button class="grid-day grid-date">20</button>
                        <button class="grid-day grid-date">21</button>

                        <button class="grid-day grid-date">22</button>
                        <button class="grid-day grid-date">23</button>
                        <button class="grid-day grid-date">24</button>
                        <button class="grid-day grid-date">25</button>
                        <button class="grid-day grid-date">26</button>
                        <button class="grid-day grid-date">27</button>
                        <button class="grid-day grid-date">28</button>

                        <button class="grid-day grid-date">29</button>
                        <button class="grid-day grid-date">30</button>
                        <button class="grid-day grid-date">31</button>
                        <button class="grid-day grid-date"></button>
                        <button class="grid-day grid-date"></button>
                        <button class="grid-day grid-date"></button>



                    </div>

                </div>
            </div>

        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
